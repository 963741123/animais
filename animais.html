<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8" />
   <title>	Adote um  focinho </title>
   <link rel="stylesheet" href="css/style-casinha.css" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap"
   rel="stylesheet" />
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet" />
</head>
<body>
    <div class="models">
	   <div class="models-item">
	     <a href="">
		  <div class="models-item--img">
		   <img src="" />
		  </div>
		  <div class="models-item--add">+</div>
		 </a>
		 <div class="models-item--price">R$  --</div>
		 <div class="models-item--name">--</div>
		 <div class="models-item--desc">--</div>
	   </div>
	   <div class="cart--item">
	    <img src="" />
		<div class="cart--item--qtarea">
		 <button class="cart--item--qtmenos">-</button>
		 <div class="cart--item-qt">1</div>
		 <button class="cart--item-qtmais">+</button>
		</div>
	   </div>
	</div>
	<header> 
	<div class="menu-openner">
	 <span>0</span>
	 <span class="material-icons">  home</span>
	 </div>
	</header>
	<main>
	<h1> Animais disponiveis </h1>
	<div class="models-area"></div>
	</main>
	<aside>
	<div class="cart--area">
	<div class="menu-closer">
	  <span class="material-icons">close</span>
	</div>
	<h1>Seus Modelos </h1>
	<div class="cart"></div>
	<div class="cart--details">
	  <div class="cart--totalitem  subtotal">
	   <span>Subtotal </span>
	   <span>R$ --</span>
    </div>
	<div class="cart--totalitem  desconto">
	<span> Desconto (-10%)</span>
	<span> R$ --</span>
	</div>
	<div class="cart--finalizar"> Finalizar a adoção </div>
	</div> 
	</div>
	</aside>
	<div class="modelsWindowArea">
	  <div class="modelsWindowsBody">
	  <div class="modelsInfo--cancelMobileButton">Voltar</div>
	  <div class="modelsBig">
	  <img src="" />
	  </div>
	  <div class="modelsInfo">
	  <h1>--</h1>
	  <div class="modelsInfo--desc">--</div>
	  <div class="modelsInfo--pricearea">
		<div class="modelsInfo--sector">Preço</div>
		<div class="modelsInfo--price">
		   <div class="modelsInfo--actualPrice">R$ --</div>
		   
		</div>
	</div>
	<div class="modelsInfo--addButton"> Adicionar a casinha</div>
	<div class="modelsInfo--cancelButton">Cancelar</div>
	      </div>
	  </div>
	</div>
	
	<script type="text/javascript" src="js/models.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
